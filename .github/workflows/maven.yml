name: CI with Maven and Playwright

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies (Maven)
        run: mvn -q -DskipTests dependency:resolve

      - name: Install frontend/test dependencies (npm)
        run: |
          npm install
          npx playwright install --with-deps

      - name: Start Spring Boot application
        run: mvn spring-boot:run
        env:
          SPRING_PROFILES_ACTIVE: test
        timeout-minutes: 5

        shell: bash
        continue-on-error: true

      - name: Wait for application to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/balance > /dev/null; then
              echo "Application is up!"
              exit 0
            fi
            echo "Waiting for application..."
            sleep 5
          done
          echo "Application did not start in time"
          exit 1

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report



